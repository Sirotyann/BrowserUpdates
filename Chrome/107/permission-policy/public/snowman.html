<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        function fullscreen() {
            document.getElementById('snowman').requestFullscreen().then(() => {
                console.log("Full screen");
            })
        }
    </script>
</head>

<body>
    <div><img src="/SnowMan.jpg" style="width: 200px" id="snowman" /></div>
    <button onclick="fullscreen()">FullScreen</button>
</body>

</html>
