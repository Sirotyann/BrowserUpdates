<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Main</title>
    <style>
        section {
            border-top: 1px solid #dcdcdc;
            padding-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Main site</h1>
        <button onclick="prtCookie()">Send cookie to server</button>
        <div style="margin-bottom: 30px;">
            <a href="https://second.com:7443">https://second.com:7443</a>
            <a href="https://first.com:8443/hello">https://first.com:8443/hello</a>
        </div>
        <section>
            <h4>Iframe url: https://localhost:9443/</h4>
            <iframe src='https://localhost:9443/' width="600" height="300"></iframe>
        </section>

        <section>
            <h4>Iframe url: https://first.com:9443/ (same domain)</h4>
            <iframe src='https://first.com:9443/' width="600" height="300"></iframe>
        </section>

        <script>

            function prtCookie() {
                fetch('/prtCookie').then(resp => resp.json()).then(data => console.log(data))
            }

            document.cookie = 'first=site; SameSite=None;';
        </script>
    </div>
</body>

</html>
