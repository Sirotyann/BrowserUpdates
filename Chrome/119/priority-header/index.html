<body>
    <h1>Index</h1>

    <div id="board" style="margin-top: 20px;">
        Priority Header
    </div>
    <div style="padding: 15px 0 15px">
        <button onclick="hello()">say hello with low priority</button>
    </div>
    <iframe src="/inner"></iframe>

    <script type="text/javascript">
        function getRandomPriority() {
            return Math.random() > 0.5 ? 'high' : 'low';
        }

        function hello() {
            console.log("say hello")
            // fetch('/hello', { priority: 'low' }).then(resp => resp.json()).then(resp => console.log(resp));

            Array.from({ length: 10 }).forEach((_, index) => {
                // const priority = getRandomPriority();
                const priority = 'low';//index > 4 ? 'high' : 'low';
                fetch(`/hello?priority=${priority}&index=${index}`, { priority }).then(resp => resp.json()).then(resp => console.log(resp));
            });
        }
    </script>
</body>
