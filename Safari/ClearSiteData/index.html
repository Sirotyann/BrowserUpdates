<!DOCTYPE html>
<html>

<head>
    <title>Clear Site Data</title>
    <style>
        .row {
            line-height: 25px;
            margin: 10px 0 10px;
        }
    </style>
</head>

<body>
    <a href="/clear">Clear Cookie</a>
    <div>
        <div class="row">
            <label>Cookies:</label>
            <div id="cookies"></div>
        </div>
        <div class="row">
            <label>Local Storage:</label>
            <div id="local-storage"></div>
        </div>
        <div class="row">
            <label>Session Storage:</label>
            <div id="session-storage"></div>
        </div>
        <div>
            <button onclick="addRandomCookie()">Add Cookies</button>
            <button onclick="addRandomLocalStorage()">Add Local Storage</button>
            <button onclick="addRandomSessionStorage()">Add Session Storage</button>
        </div>
    </div>
    <script>
        function randomString(len, charSet) {
            charSet = charSet || 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            var randomString = '';
            for (var i = 0; i < len; i++) {
                var randomPoz = Math.floor(Math.random() * charSet.length);
                randomString += charSet.substring(randomPoz, randomPoz + 1);
            }
            return randomString;
        }

        function addRandomCookie() {
            const val = randomString(5);
            document.cookie = `CookieToClear=${val}`;
            prtCookie();
        }

        function prtCookie() {
            document.querySelector("#cookies").innerHTML = document.cookie;
        }

        // -------
        function addRandomLocalStorage() {
            const val = randomString(15);
            localStorage.setItem("storage", val);
            prtLocalStorage();
        }

        function prtLocalStorage() {
            document.querySelector("#local-storage").innerHTML = `LocalStorage: ${localStorage.getItem("storage")}`;
        }

        // -------
        function addRandomSessionStorage() {
            const val = randomString(15);
            sessionStorage.setItem("storage", val);
            prtSessionStorage();
        }

        function prtSessionStorage() {
            document.querySelector("#session-storage").innerHTML = `SessionStorage: ${sessionStorage.getItem("storage")}`;
        }

        prtCookie();
        prtLocalStorage();
    </script>
</body>

</html>
