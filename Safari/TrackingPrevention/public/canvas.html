<!DOCTYPE html>

    <title>Canvas Fingerprinting</title>
    <script type="text/javascript">
        var sha256 = (function () {

            // Eratosthenes seive to find primes up to 311 for magic constants. This is why SHA256 is better than SHA1
            var i = 1,
                j,
                K = [],
                H = [];

            while (++i < 18) {
                for (j = i * i; j < 312; j += i) {
                    K[j] = 1;
                }
            }

            function x(num, root) {
                return (Math.pow(num, 1 / root) % 1) * 4294967296 | 0;
            }

            for (i = 1, j = 0; i < 313;) {
                if (!K[++i]) {
                    H[j] = x(i, 2);
                    K[j++] = x(i, 3);
                }
            }

            function S(X, n) { return (X >>> n) | (X << (32 - n)); }

            function SHA256(b) {
                var HASH = H.slice(i = 0),
                    s = unescape(encodeURI(b)), /* encode as utf8 */
                    W = [],
                    l = s.length,
                    m = [],
                    a, y, z;
                for (; i < l;) m[i >> 2] |= (s.charCodeAt(i) & 0xff) << 8 * (3 - i++ % 4);

                l *= 8;

                m[l >> 5] |= 0x80 << (24 - l % 32);
                m[z = (l + 64 >> 5) | 15] = l;

                for (i = 0; i < z; i += 16) {
                    a = HASH.slice(j = 0, 8);

                    for (; j < 64; a[4] += y) {
                        if (j < 16) {
                            W[j] = m[j + i];
                        } else {
                            W[j] =
                                (S(y = W[j - 2], 17) ^ S(y, 19) ^ (y >>> 10)) +
                                (W[j - 7] | 0) +
                                (S(y = W[j - 15], 7) ^ S(y, 18) ^ (y >>> 3)) +
                                (W[j - 16] | 0);
                        }

                        a.unshift(
                            (
                                y = (
                                    a.pop() +
                                    (S(b = a[4], 6) ^ S(b, 11) ^ S(b, 25)) +
                                    (((b & a[5]) ^ ((~b) & a[6])) + K[j]) | 0
                                ) +
                                (W[j++] | 0)
                            ) +
                            (S(l = a[0], 2) ^ S(l, 13) ^ S(l, 22)) +
                            ((l & a[1]) ^ (a[1] & a[2]) ^ (a[2] & l))
                        );
                    }

                    for (j = 8; j--;) HASH[j] = a[j] + HASH[j];
                }

                for (s = ''; j < 63;) s += ((HASH[++j >> 3] >> 4 * (7 - j % 8)) & 15).toString(16);

                return s;
            }

            return SHA256;
        })();

        function getNavigatorInfo() {
            const info = []

            info.push(navigator?.appCodeName);

            info.push(navigator?.userAgent);
            return info;
        }
