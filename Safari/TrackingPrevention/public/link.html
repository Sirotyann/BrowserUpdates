<!DOCTYPE html>

<head>

	<script>
		function test() {
			fetch('/striptest?campaign_id=23&click_id=YmVh0DI1M&dclid=AhSyjDUhnK&yclid=mzmnGu4', {
				method: 'POST',
				headers: {

<body>
